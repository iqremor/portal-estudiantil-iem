<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Acceso Estudiantil - Institución Educativa Mojarras</title>

  <!--=================================
      HOJAS DE ESTILO
  ==================================-->
  <link rel="stylesheet" href="/frontend/css/styles.css">
</head>
<body>
  <!-- ====================================
       ELEMENTOS DE ANIMACIÓN DE FONDO
       ==================================== -->
  <div class="bg-animation"></div>
  <div class="floating-element"></div>
  <div class="floating-element"></div>
  <div class="floating-element"></div>

  <!-- ====================================
       CONTENEDOR PRINCIPAL DE LOGIN
       ==================================== -->
  <div class="login-container">
    <div class="logo-section">
      <div class="logo-container">
        <div class="logo"></div>
      </div>
      <h1 class="institution-name">Institución Educativa Mojarras</h1>
      <p class="institution-motto">Convivencia y Superación</p>
    </div>

    <form class="login-form" id="accessForm">
      <p class="welcome-text">Acceso al Portal Estudiantil</p>
      <div class="form-group">
        <label for="cod_estudiante" class="form-label">Ingresa tu Código Estudiantil</label>
        <input 
          type="text" 
          id="cod_estudiante" 
          name="cod_estudiante" 
          class="form-input" 
          placeholder="Ejemplo: IEM1234" 
          required 
          maxlength="7" 
          pattern="IEM[0-9]{4}"
          style="text-transform: uppercase;"
          oninput="this.value = this.value.toUpperCase()"
          autocomplete="username"
        />
        <span class="input-icon">🎓</span>
      </div>

      <button type="submit" class="access-button">
        <span class="loading" id="loadingSpinner"></span>
        <span id="buttonText">Acceder al Portal</span>
      </button>
    </form>
  </div>
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-info">
        <p>&copy; 2025 Institución Educativa Mojarras</p>
        <p>Convivencia y Superación</p>
      </div>
    </div>
  </footer>
   <script type="module" src="/frontend/js/script.js"></script>
</body>
</html>
