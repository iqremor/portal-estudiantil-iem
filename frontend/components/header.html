<header class="main-header">
    <div class="header-content">
        <!-- SECCIÓN IZQUIERDA: LOGO DEL COLEGIO -->
        <div class="logo-section">
            <div class="logo">
                <div class="logo-circle">
                    <img src="/frontend/assets/images/escudo_nuevo.png" alt="Logo IEM"
                         class="logo-img"
                         onerror="this.style.display='none'"> </div>
            </div>
        </div>
        <!-- SECCIÓN CENTRAL: INFORMACIÓN DEL COLEGIO -->
        <div class="institution-info">
            <h1 class="institution-title">
                Institución Educativa Mojarras
            </h1>
            <p class="institution-subtitle">
                Convivencia y Superación
            </p>
        </div>
        <!-- SECCIÓN DERECHA: INFORMACIÓN DEL USUARIO -->
        <div class="user-actions">
            <div class="user-info">
                <div class="user-avatar">
                    <span id="userInitials">US</span>
                </div>
                <div class="user-details">
                    <h3 id="UserName">Estudiante</h3>
                </div>
            </div>
            <button id="logoutButton" class="logout-button">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.59L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
                </svg>
                <span class="logout-text">Cerrar<br>Sesión</span>
            </button>
        </div>
    </div>
</header>
